<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="login-page">
<div class="login-box">
    <div class="logo-big">
        <div style="font-size:0.8rem; color:var(--text-dim); margin-bottom:0.5rem;"># авторизация</div>
        <div>
            <span class="prompt">root</span><span class="at">@</span><span class="path">blog</span><span class="at">:/admin</span><span class="cursor-blink">█</span>
        </div>
    </div>

    <form method="POST">
        <div class="form-group">
            <label>login</label>
            <input type="text" name="login" autofocus autocomplete="username" placeholder="admin">
        </div>
        <div class="form-group">
            <label>password</label>
            <input type="password" name="password" autocomplete="current-password" placeholder="••••••••">
        </div>

        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}

        <button type="submit" class="btn btn-green" style="width:100%; margin-top:1.5rem; justify-content:center;">
            ./login
        </button>
    </form>
</div>
</body>
</html>
